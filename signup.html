        <section class="member-form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <h2 class="text-center">會員註冊</h2>
                        <div class="social">
                            <button class="btn btn-secondary" onclick="location.href='#'"><i class="fa fa-facebook" aria-hidden="true"></i>使用 Facebook 登入</button>
                            <button class="btn btn-secondary" onclick="location.href='#'"><i class="fa fa-google" aria-hidden="true"></i>使用 Google 登入</button>
                        </div>
                        <div class="mytextdiv">
                            <div class="divider"></div>
                            <div class="mytexttitle">或</div>
                            <div class="divider"></div>
                        </div>
                        <form>
                            <div class="form-group has-error"> <!--required style-->
                                <input class="form-control" type="text" placeholder="*請輸入 e-mail">
                                <small class="help-block">您輸入的格式錯誤</small>
                            </div>
                            <div class="form-group input-password">
                                <input class="form-control" type="password" placeholder="*請輸入密碼" id="pass1">
                                <div class="icon-wrapper">
                                    <i id="icon1" class="fa fa-eye-slash"></i>
                                </div>
                                <small>格式為 6 個字元以上的半形英數字</small>
                            </div>
                            <div class="form-group input-password">
                                <input class="form-control" type="password" placeholder="*請再次輸入密碼" id="pass2">
                                <div class="icon-wrapper">
                                    <i id="icon2" class="fa fa-eye-slash"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="*請輸入您的中文姓名">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="*請輸入您的英文拼音姓名">
                            </div>
                            <div class="form-group">
                                <div class="radio">
                                    <input type="radio" name="gender" id="male" class="radio_input" checked>
                                    <label for="male" class="radio_label">男</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="gender" id="female" class="radio_input">
                                    <label for="female" class="radio_label">女</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="gender" id="other" class="radio_input">
                                    <label for="other" class="radio_label">其他</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="*請輸入您的證件號">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="請輸入您的住址">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="*請輸入您的電話">
                            </div>
                            <button type="submit" class="btn-custom"><span>完成註冊</span></button>
                        </form>
                    </div>
                </div>
            </div>
